<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Index</title>
  <meta name="YixinXue" content="SitePoint">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h2 class="display-3">Welcome!</h2>
        <p>For seamless integration into your smart home!</p>
      </div>
    </div>

    <div class="container">
      <div class="row" style="max-height: 500px;">
       	<!-- lights info -->
        <div class="col-md-4">
          <h3>Lights information</h3>
          	<div class="lights-info" data-template-chosen="a"></div>
            <a class="btn btn-primary btn-lights-info" role="button">Lights info</a>
        </div>
       	<!-- control lights -->
        <div class="col-md-4">
          <h3>Control Light</h3>
			<div class="form-group row">
				<label for="example-text-input" class="col-2 col-form-label">On/Off</label>
				<div class="col-2">
					<input class="on-off" id="example-text-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-text-input" class="col-2 col-form-label">brightness</label>
				<div class="col-2">
					<input class="brightness" id="example-text-input">
				</div>
			</div>

			<a class="btn btn-primary btn-ctl-lights" role="button">Control lights</a>
       </div>
       	<!-- groups info -->
        <div class="col-md-4">
          <h3>Groups Info</h3>
        	<div class="groups-info" data-template-chosen="a"></div>
          	<a class="btn btn-primary btn-group-info" role="button">Groups info</a>
        </div>
      </div>
       	<!-- create new user -->
      <div class="row">
          <h3>Create New User</h3>
          <a class="btn btn-primary btn-create-user" role="button">Create</a> 
  	</div>
  </div>

</body>

<script id="lights-info-templ" type="text/template">
<table class="table table-striped">
  <thead>
    <tr>
      <th>Attribute</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
  {{#3}}
    <tr><td>state</td><td>{{state.on}}</td></tr>
    <tr><td>brightness</td><td>{{state.bri}}</td></tr>
    <tr><td>name</td><td>{{name}}</td></tr>
    <tr><td>type</td><td>{{type}}</td></tr>
    <tr><td>modelid</td><td>{{modelid}}</td></tr>
    <tr><td>manufacturername</td><td>{{manufacturername}}</td></tr>
    {{/3}}
  </tbody>
</table>
</script>

<script id="groups-info-templ" type="text/template">
<table class="table table-striped">
  <thead>
    <tr>
      <th>Attribute</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
  {{#1}}
    <tr><td>name</td><td>{{name}}</td></tr>
    <tr><td>type</td><td>{{type}}</td></tr>
    <tr><td>lights</td><td>{{lights}}</td></tr>
    <tr><td>all on</td><td>{{state.all_on}}</td></tr>
    <tr><td>any on</td><td>{{state.any_on}}</td></tr>
    {{/1}}
  </tbody>
</table>
</script>

  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
$( document ).ready(function() {

	// Get lights information
	$('.btn-lights-info').click(function() {
	  	$.ajax({
		    type:"GET",
		    url:"/lights-info",
		    success: function(data) {
		 		console.log("Information recieved!");
			    template = $("#lights-info-templ").html();
				var html = Mustache.to_html(template, data);
				$(".lights-info").html(html);
		    },
			error: function (xhr, status, error) {
				console.log('Error: ' + error.message);
				$(targetContainer).html('Error: info not received.');
			}
	  	});  
	});

	// Get groups information
	$('.btn-group-info').click(function() {
	  	$.ajax({
		    type:"GET",
		    url:"/groups-info",
		    success: function(data) {
		 		console.log("Information recieved!");
			    template = $("#groups-info-templ").html();
				var html = Mustache.to_html(template, data);
				$(".groups-info").html(html);
		    },
			error: function (xhr, status, error) {
				console.log('Error: ' + error.message);
				$(targetContainer).html('Error: info not received.');
			}
	  	});  
	});

	// Control lights
	$('.btn-ctl-lights').click(function(){

		var status = $(".on-off").val();
		var brightness = $(".brightness").val();
		console.log(status + brightness);
		console.log(typeof(status)+typeof(brightness));
		$.ajax({
			type:"POST",
			url:"/control",
			dataType: "json",
  			data:JSON.stringify({"on":status=="on", "bri": parseInt(brightness, 10)}),
			success: function(data){
				console.log("Command received!");
			},
			error: function (xhr, status, error) {
			    console.log('Error: ' + error.message);
			    $(targetContainer).html('Error: command not received.');
			}
		});
	});

	// Create a new user
	$('.btn-create-user').click(function(){
		$.ajax({
			type:"GET",
			url:"/create-user",
			success: function(data){
				console.log("New user created!");
			},
			error: function (xhr, status, error) {
			    console.log('Error: ' + error.message);
			    $(targetContainer).html('Error: please push physical button first.');
			}
		});
	});
});
</script>
</html>
